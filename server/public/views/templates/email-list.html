<div class="container">
    <h1 class="lead">Email List</h1>
    <table>
        <thead>
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>Email</th>
                <th>Market</th>
                <th>Mail-to Link</th>
                <th>Include Link to Market</th>
            </tr>
        </thead>
        <tbody id="emailList">
            <tr ng-class="{clicked: contact.clicked}" ng-repeat="contact in vm.es.data.contacts track by $index">
                <td>{{contact.first}}</td>
                <td>{{contact.last}}</td>
                <td>{{contact.email}}</td>
                <td></td>
                <td>
                    <a ng-click="vm.clickEmailLink(contact,$index)" ng-href={{vm.emailTemplate(contact)}}>Email</a>
                </td>
                <td>
                    <input type="checkbox" ng-change="vm.updateLink(contact)" ng-model="contact.market_link">
                </td>
            </tr>
        </tbody>
    </table>
</div>
