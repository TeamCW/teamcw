<link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
<style type="text/css">
    #mc_embed_signup {
        background: #fff;
        clear: left;
        font: 14px Helvetica, Arial, sans-serif;
    }

    #mc_embed_signup .redBtn {
        border: none;
        margin-left: 0px;
    }

    #mc_embed_signup_scroll h2 {
        font-weight: 400;
        margin: 0px;
    }

<div class="container">
    <h2>You must subscribe to our newsletter to access this information.</h2>
    <div class="row cleanFooter">
        <div class="col-sm-4 col-md-12">
            <div class="contact-form1 col-md-5" id="mc_embed_signup">
                <h3 class="subFormHeader">Already subscribed?</h3>
                <div class="indicates-required">
                    <span class="asterisk">*</span> indicates required</div>
                <div class="form-group">
                    <label for="email">Email Address
                        <span class="asterisk">*</span>
                    </label>
                    <input type="text" class="form-control" id="email" ng-model="vm.subscribeService.email">
                </div>
                <button class="btn redBtn" ng-click="vm.subscribeService.checkSubStatus(vm.email)">Check</button>
            </div>
            <div class="col-md-2">
                <h2 class="or">-OR-</h2>
            </div>
            <!-- Begin MailChimp Signup Form -->
            <div class="col-md-5">
                <div id="mc_embed_signup" class="contact-form2">
                    <form action="https://facebook.us17.list-manage.com/subscribe/post?u=eb35150d92904da6a2eead60a&amp;id=8bb5bb9fba" method="post"
                        target="_blank" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" novalidate>
                        <div id="mc_embed_signup_scroll">
                            <h2>Subscribe to our mailing list</h2>
                            <div class="indicates-required">
                                <span class="asterisk">*</span> indicates required</div>
                            <div class="mc-field-group">
                                <label for="mce-EMAIL">Email Address
                                    <span class="asterisk">*</span>
                                </label>
                                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                            </div>
                            <div class="mc-field-group">
                                <label for="mce-FNAME">First Name
                                    <span class="asterisk">*</span>
                                </label>
                                <input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
                            </div>
                            <div class="mc-field-group">
                                <label for="mce-LNAME">Last Name
                                    <span class="asterisk">*</span>
                                </label>
                                <input type="text" value="" name="LNAME" class="required" id="mce-LNAME">
                            </div>
                            <div id="mce-responses" class="clear">
                                <div class="response" id="mce-error-response" style="display:none"></div>
                                <div class="response" id="mce-success-response" style="display:none"></div>
                            </div>
                            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div style="position: absolute; left: -5000px;" aria-hidden="true">
                                <input type="text" name="b_eb35150d92904da6a2eead60a_8bb5bb9fba" tabindex="-1" value="">
                            </div>
                            <div class="clear">
                                <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn redBtn" ng-click="vm.subscribeService.subscribe()">
                            </div>
                            <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
                            <script type='text/javascript'>
                                (function ($) {
                                    window.fnames = new Array();
                                    window.ftypes = new Array();
                                    fnames[0] = 'EMAIL';
                                    ftypes[0] = 'email';
                                    fnames[1] = 'FNAME';
                                    ftypes[1] = 'text';
                                    fnames[2] = 'LNAME';
                                    ftypes[2] = 'text';
                                }(jQuery));
                                var $mcj = jQuery.noConflict(true);
                            </script>
                            <!--End mc_embed_signup-->
                        </div>
                    </form>
                </div>
            </div>

            <!--End mc_embed_signup-->
        </div>
    </div>
