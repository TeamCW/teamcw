<div class="container cleanFooter">
    <h1 class="lead">Upload Property Data</h1>
    <span class="glyphicon glyphicon-file"></span><a href="../csv-templates/property-template.csv" download>Download Property Data CSV Template</a><br>
    <span class="glyphicon glyphicon-file"></span><a href="../csv-templates/dataset-template.csv" download>Download Dataset CSV Template</a><br>
    <span class="glyphicon glyphicon-file"></span><a href="../csv-templates/city-template.csv" download>Download City Data CSV Template</a>
    <form ng-submit="vm.dataUpload(vm.uploaderOptions)">
        <div nv-file-drop="" uploader="vm.uploader" class="uploadFile">
            <label for="officeName">Upload Property Data CSV</label>
            <input type="file" name="dataCSV" nv-file-select options="vm.uploaderOptions.property" uploader="vm.uploader" accept=".csv" />
        </div>
        <div nv-file-drop="" uploader="vm.uploader" class="uploadFile">
            <label for="officeName">Upload City Data CSV</label>
            <input type="file" name="dataCSV" nv-file-select options="vm.uploaderOptions.city" uploader="vm.uploader" accept=".csv" />
        </div>
        <div nv-file-drop="" uploader="vm.uploader" class="uploadFile">
            <label for="officeName">Upload Dataset Data CSV</label>
            <input type="file" name="dataCSV" nv-file-select options="vm.uploaderOptions.dataset" uploader="vm.uploader" accept=".csv" />
        </div>
        <div>
            <input class="btn btn-default redBtn" type="submit" name="submit" value="Upload Data" />
        </div>
    </form>
</div>
