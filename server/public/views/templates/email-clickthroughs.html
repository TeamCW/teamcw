<div class="container">
    <div class="cleanFooter">
        <h3>Email Click-throughs</h3>
        <table class="table-bordered styled-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Company</th>
                    <th>Market</th>
                    <th>Email Address</th>
                    <th>Tracking ID</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in vm.data.clickthroughs">
                    <td>
                        {{contact.first}}
                    </td>
                    <td>
                        {{contact.last}}
                    </td>
                    <td>
                        {{contact.company}}
                    </td>
                    <td>
                        {{contact.market}}
                    </td>
                    <td>
                        {{contact.email}}
                    </td>
                    <td>
                        {{contact.eid}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
