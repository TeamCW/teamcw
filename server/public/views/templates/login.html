<div class="hero" class="row">
    <div class="col-md-12">
        <div class="col-md-4 col-md-offset-4 hero-menu" id="login">
    <h1 class="lead">Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
        <form ng-submit="lc.login()">
            <div>
                <label for="username">Username:</label>
                <input type="text" ng-model="lc.user.username" />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" ng-model="lc.user.password" />
            </div>
            <div>
                <input class="btn btn-default redBtn" type="submit" name="submit" value="Log In" />
            </div>
            <a href="#/forgot-password">Forgot Password</a>
        </form>
    </div>
    </div>
</div>
