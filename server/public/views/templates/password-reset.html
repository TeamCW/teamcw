<div class="container cleanFooter">
    <div class="row">
        <div class="col-md-12">
            <h1 class="lead">Password reset</h1>
            <form ng-submit="vm.resetPassword()">
                <div>
                    <label for="password">Password:</label>
                    <input type="password" ng-model="vm.password" />
                </div>
        
                <input class="btn btn-default redBtn" type="submit" name="submit" value="Reset" />
            </form>
        </div>
    </div>
</div>
